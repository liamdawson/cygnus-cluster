apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: traefik-ingress-daemonset
  labels:
    app.kubernetes.io/component: traefik
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: traefik
  template:
    metadata:
      labels:
        app.kubernetes.io/component: traefik
    spec:
      serviceAccountName: traefik-ingress-serviceaccount
      terminationGracePeriodSeconds: 60
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - image: traefik:2.2.1
          name: traefik
          resources:
            limits:
              cpu: "100m"
              memory: "50Mi"
          readinessProbe:
            httpGet:
              path: /ping
              port: 9000
            failureThreshold: 1
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /ping
              port: 9000
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          ports:
            - name: traefik
              containerPort: 9000
              protocol: TCP
              hostPort: 9000
            - name: http
              containerPort: 80
              protocol: TCP
              hostPort: 80
            - name: https
              containerPort: 443
              protocol: TCP
              hostPort: 443
          # TODO: see if there's a way to make this work
          # securityContext:
          #   privileged: true
          #   capabilities:
          #     add:
          #       - NET_BIND_SERVICE
          #   readOnlyRootFilesystem: true
          #   runAsGroup: 65532
          #   runAsNonRoot: false
          #   runAsUser: 65532
          volumeMounts:
            - name: data
              mountPath: /data
            - name: tmp
              mountPath: /tmp
          args:
            - "--global.checknewversion"
            - "--global.sendanonymoususage"
            - "--entryPoints.traefik.address=:9000/tcp"
            - "--entryPoints.web.address=:80/tcp"
            - "--entryPoints.web.http.redirections.entryPoint.to=websecure"
            - "--entryPoints.web.http.redirections.entryPoint.scheme=https"
            - "--entryPoints.websecure.address=:443/tcp"
            - "--api.dashboard=true"
            - "--ping=true"
            - "--providers.kubernetesingress"
      volumes:
        - name: data
          emptyDir: {}
        - name: tmp
          emptyDir: {}
      securityContext:
        fsGroup: 65532
